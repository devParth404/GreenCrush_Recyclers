<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreenCrush Recyclers | Seller & Buyer</title>

    <style>
         :root {
            --green: #38ef7d;
            --cyan: #1fb6ff;
            --text: #e8fff6;
            --muted: #a6cfc0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Segoe UI, sans-serif;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #061a14, #0b1215);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        /* CARD */
        
        .card {
            width: 980px;
            height: 560px;
            background: rgba(14, 47, 37, .6);
            backdrop-filter: blur(14px);
            border-radius: 28px;
            display: flex;
            overflow: hidden;
            border: 1px solid rgba(31, 182, 255, .25);
            box-shadow: 0 0 40px rgba(56, 239, 125, .25);
        }
        /* LEFT SIDE */
        
        .left {
            width: 50%;
            position: relative;
            padding: 35px;
            color: var(--text);
            overflow: hidden;
            background: #071f18;
        }
        /* MOVING GRADIENT WAVE */
        
        .left::before {
            content: "";
            position: absolute;
            width: 250%;
            height: 250%;
            top: -70%;
            left: -70%;
            background: conic-gradient(from 0deg, rgba(56, 239, 125, .25), rgba(31, 182, 255, .25), transparent, rgba(56, 239, 125, .25));
            animation: spin 12s linear infinite;
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        /* PULSE RING */
        
        .ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 2px solid rgba(56, 239, 125, .4);
            bottom: 40px;
            left: 40px;
            animation: pulse 3s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(.8);
                opacity: .8;
            }
            100% {
                transform: scale(1.6);
                opacity: 0;
            }
        }
        /* FLOATING PARTICLES */
        
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--cyan);
            animation: float 6s infinite ease-in-out;
        }
        
        .p1 {
            left: 40px;
            top: 100px;
        }
        
        .p2 {
            left: 120px;
            top: 200px;
            animation-delay: 1s;
        }
        
        .p3 {
            right: 80px;
            top: 150px;
            animation-delay: 2s;
        }
        
        .p4 {
            right: 60px;
            bottom: 100px;
            animation-delay: 3s;
        }
        
        .p5 {
            left: 80px;
            bottom: 60px;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-35px);
            }
            100% {
                transform: translateY(0);
            }
        }
        /* FLOATING GLASS BUBBLES */
        
        .bubble {
            position: absolute;
            border-radius: 50%;
            background: rgba(31, 182, 255, .25);
            backdrop-filter: blur(6px);
            animation: float2 7s infinite ease-in-out;
        }
        
        .b1 {
            width: 90px;
            height: 90px;
            left: 40px;
            bottom: 40px;
        }
        
        .b2 {
            width: 60px;
            height: 60px;
            right: 60px;
            top: 120px;
            animation-delay: 2s;
        }
        
        .b3 {
            width: 120px;
            height: 120px;
            right: 30px;
            bottom: 60px;
            animation-delay: 4s;
        }
        
        @keyframes float2 {
            0% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-25px);
            }
            100% {
                transform: translateY(0);
            }
        }
        
        .left h2 {
            position: relative;
            z-index: 2;
            font-size: 26px;
        }
        /* RIGHT SIDE */
        
        .right {
            width: 50%;
            background: rgba(11, 18, 21, .95);
            padding: 45px;
        }
        
        .tabs {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 25px;
        }
        
        .tabs span {
            color: var(--muted);
            cursor: pointer;
            font-weight: 600;
            transition: .3s;
        }
        
        .tabs .active {
            color: var(--cyan);
            border-bottom: 2px solid var(--cyan);
            padding-bottom: 6px;
        }
        /* FORMS */
        
        form {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }
        
        .input {
            display: flex;
            align-items: center;
            border: 1px solid rgba(31, 182, 255, .3);
            border-radius: 30px;
            padding: 10px 16px;
        }
        
        .input span {
            color: var(--cyan);
            margin-right: 8px;
        }
        
        .input input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text);
        }
        
        button {
            margin-top: 10px;
            padding: 13px;
            border: none;
            border-radius: 30px;
            background: linear-gradient(135deg, var(--green), var(--cyan));
            font-weight: 600;
            cursor: pointer;
            color: #002015;
            transition: .3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 18px rgba(56, 239, 125, .7);
        }
        
        .hide {
            display: none;
        }
        /* MOBILE */
        
        @media(max-width:768px) {
            .card {
                flex-direction: column;
                height: auto;
                width: 95%;
            }
            .left {
                width: 100%;
                height: 250px;
            }
            .right {
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- LEFT -->
        <div class="left">

            <h2>GREENCRUSH RECYCLERS</h2>
            <p style="color:var(--muted);max-width:260px;margin-top:10px;position:relative;z-index:2;">
                If you have a raw glass bottle or you want glass powder then fill the below form.
            </p>

            <!-- EXTRA ANIMATIONS -->
            <div class="ring"></div>

            <div class="particle p1"></div>
            <div class="particle p2"></div>
            <div class="particle p3"></div>
            <div class="particle p4"></div>
            <div class="particle p5"></div>

            <div class="bubble b1"></div>
            <div class="bubble b2"></div>
            <div class="bubble b3"></div>

        </div>

        <!-- RIGHT -->
        <div class="right">

            <div class="tabs">
                <span id="sellerTab" class="active">SELLER</span>
                <span id="buyerTab">BUYER</span>
            </div>

            <form id="sellerForm">
                <div class="input"><span>üë§</span><input id="sName" placeholder="Full Name"></div>
                <div class="input"><span>üì±</span><input id="sPhone" placeholder="Mobile Number"></div>
                <div class="input"><span>üìç</span><input id="sLocation" placeholder="Perfect Pickup Location"></div>
                <div class="input"><span>‚ôªÔ∏è</span><input id="sMaterial" placeholder="Material Type (Glass Bottles)"></div>
                <div class="input"><span>‚öñÔ∏è</span><input id="sWeight" placeholder="Approx Weight in kg"></div>
                <button type="button" onclick="sendSeller()">REQUEST PICKUP ON WHATSAPP</button>
            </form>

            <form id="buyerForm" class="hide">
                <div class="input"><span>üè≠</span><input id="bName" placeholder="Buyer / Company Name"></div>
                <div class="input"><span>üì±</span><input id="bPhone" placeholder="Contact Number"></div>
                <div class="input"><span>üß™</span><input id="bMaterial" placeholder="Material Required (Cullets, 20mm, 100mm)"></div>
                <div class="input"><span>‚öñÔ∏è</span><input id="bQty" placeholder="Quantity Required in ton"></div>
                <div class="input"><span>üìç</span><input id="bLocation" placeholder="Delivery Location"></div>
                <button type="button" onclick="sendBuyer()">SEND ORDER ON WHATSAPP</button>
            </form>

        </div>
    </div>

    <script>
        const sellerTab = document.getElementById("sellerTab");
        const buyerTab = document.getElementById("buyerTab");
        const sellerForm = document.getElementById("sellerForm");
        const buyerForm = document.getElementById("buyerForm");

        sellerTab.onclick = () => {
            sellerTab.classList.add("active");
            buyerTab.classList.remove("active");
            sellerForm.classList.remove("hide");
            buyerForm.classList.add("hide");
        }

        buyerTab.onclick = () => {
            buyerTab.classList.add("active");
            sellerTab.classList.remove("active");
            buyerForm.classList.remove("hide");
            sellerForm.classList.add("hide");
        }

        function generateID(type) {
            return "GCR-" + type + "-" + Math.floor(100000 + Math.random() * 900000);
        }

        function sendSeller() {
            let id = generateID("S");
            let msg = `‚ôªÔ∏è GreenCrush Pickup Request

Order ID: ${id}

Name: ${sName.value}
Phone: ${sPhone.value}
Location: ${sLocation.value}
Material: ${sMaterial.value}
Weight: ${sWeight.value}

Please arrange pickup.`;

            window.open("https://wa.me/917768836063?text=" + encodeURIComponent(msg), "_blank");
        }

        function sendBuyer() {
            let id = generateID("B");
            let msg = `üè≠ GreenCrush Material Order

Order ID: ${id}

Company/Name: ${bName.value}
Phone: ${bPhone.value}
Material: ${bMaterial.value}
Quantity: ${bQty.value}
Delivery Location: ${bLocation.value}

Please contact for further process.`;

            window.open("https://wa.me/917768836063?text=" + encodeURIComponent(msg), "_blank");
        }
    </script>

</body>

</html>
